<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Example of jQuery Fade-In and Fade-Out Effects</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
      p {
        padding: 10px;
        background: #228b22;
      }
    </style>
    <script>
      $(document).ready(function () {
        // Fadeing out
        $('.btn-slideup').click(function () {
          $('p').slideUp('slow');
        });
        $('.btn-slidedown').click(function(){
          $('p').slideDown('2000');
        });
      });
    </script>
  </head>
  <body>
    <button type="button" class="btn-slideup">Click to SlideUp</button>
    <button type="button" class="btn-slidedown">Click to SlideDown</button>

    <p>This is a paragraph.</p>
    <p>This is another paragraph.</p>
  </body>
</html>
