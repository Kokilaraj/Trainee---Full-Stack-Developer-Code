<html>

<head>
    <h1>javascript events</h1>
</head>

<body>
    <script language="JavaScript" type="text/JavaScript">
            function clickevent(){
                document.write("first js events");
            }
        </script>
      <form>
            <input type="button" onclick="clickevent()" value="clickevent"/>
      <input type="button" onmouseover="clickevent()" value="clickevent"/>
        </form> 
    <p onmouseover="clickevent()">
        see the magic
    </p>
    <input type="text" onkeydown="clickevent()" id="input"/>
</body>

</html>
