<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        p{font-size:30px;
        font-weight:bold;}
    </style>
</head>
<body>
    <p id="pid">Change My Colour</p>
    <button onclick="changeColor()">Change Text Colour</button>
    <script>
        function changeColor(){
    var para = document.getElementById("pid");
    para.style.color="blue";}
    </script>
</body>
</html>
