<!DOCTYPE html>
 <html>
   <head></head>
  <body>
    <form name="myForm" onsubmit="return validateForm()">
  Name: <input type="text" name="fname">
  <input type="submit" value="Submit">
</form>
<script>
function validateForm() {
  let x = document.forms["myForm"]["fname"].value;
  if (x == "") {
    alert("Name must be filled out");
    return false;
    // JS as a dynamically typed language, identifies false as boolean.
    // return call false as function output for prevent submit
    // either (boolean) true automatically allow submit
  }
}
</script>
</body>
</html>
