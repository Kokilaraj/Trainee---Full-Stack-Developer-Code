<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>

<body>
     <script>
        const animal = ['dog', 'cat', 'parrot'];
        let text='';
        for (let x of animal){
            text += x;//shouldn't mention variable name (array name) in "for of loop"
            document.write(text+"<br/>");
            //in the end value of for of x is dogcatparrot. Because it throlugh values so adds values to text and itself too
        }
     </script>
</body>
